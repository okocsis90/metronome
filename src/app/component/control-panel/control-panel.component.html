<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button (click)="decreaseTempo()">Decrease tempo</button>
  <button mat-raised-button (click)="startMetronome()">Play</button>
  <button mat-raised-button (click)="stopMetronome()">Stop</button>
  <button mat-raised-button (click)="increaseTempo()">Increase tempo</button>
</div>
