<div fxLayout="row" fxLayoutAlign="center center">
  <ng-container *ngFor="let bar of bars; let last = last">
    <div class="bar">
      {{ bar.getTimeSignature() }}
    </div>
    <div class="separator" *ngIf="!last"></div>
  </ng-container>

  <button mat-mini-fab color="primary" class="add-bar-btn" (click)="openTimeSignatureDialog()">
    <mat-icon aria-hidden="false" aria-label="Add bar">add</mat-icon>
  </button>
</div>
