<h2 mat-dialog-title>Enter Time Signature</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field class="full-width">
    <mat-label>Beats</mat-label>
    <mat-select [(ngModel)]="beatsInput">
      <mat-option *ngFor="let beat of beatsOptions" [value]="beat">{{ beat }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Note Value</mat-label>
    <mat-select [(ngModel)]="noteValueInput">
      <mat-option *ngFor="let noteValue of noteValuesOptions" [value]="noteValue">{{ noteValue }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onAddClick()">Add</button>
</mat-dialog-actions>
